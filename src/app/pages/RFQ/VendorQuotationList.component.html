<form [formGroup]="VendorQuotationList">
	<!--<div class="row form-control" style="margin-left: 5px;margin-right: 10px;height: 100%;border-radius: 0px;">-->
		<p-table *ngIf="rfqMastersModel.length>0" [value]="rfqMastersModel" [paginator]="true" [rows]="10" [resizableColumns]="true" [scrollable]="true" [lazy]="true" [loading]="loading">
			<ng-template pTemplate="header">
				<tr class="text-center">
					<th>S.No</th>
					<th>Rfq No.</th>
					<th>Rfq Date</th>
					<th>Rfq Valid Date</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex" let-rindex=0>
				<tr>
					<td class="text-center">
						{{ri+1}}
					</td>
					<!--<td class="ptable-cell"><a [routerLink]="['/SCM/VendorQuotationAdd',rowData.Revision[0].RfqRevisionId]" routerLinkActive="active">{{rowData.RfqNo}}</a></td>-->
					<td class="ptable-cell"><a [routerLink]="['/SCM/VendorQuotationAdd',rowData.Revision[0].RfqRevisionId]" routerLinkActive="active">{{rowData.RfqNo}}</a></td>
					<td class="ptable-cell text-center">{{rowData.Revision[0].CreatedDate | date : constants.dateFormat}}</td>
					<td class="ptable-cell text-center">{{rowData.Revision[0].RfqValidDate | date : constants.dateFormat}}</td>
				</tr>
			</ng-template>
		</p-table>
	<!--</div>-->
</form>
