<div class="form-control" style="height:100%">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 form-group">
      <label class="form-label label">From Date</label><br />
      <p-calendar class="FromDate" [(ngModel)]="inputsearch.FromDate" [monthNavigator]="true"></p-calendar>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 form-group">
      <label class="form-label label">To Date</label><br />
      <p-calendar class="ToDate" [(ngModel)]="inputsearch.ToDate" [monthNavigator]="true"></p-calendar>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 form-group">
      <label class="form-label label">PA ID</label><br />
      <input class="form-control" [(ngModel)]="inputsearch.Paid">
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 form-group">
      <label class="form-label label">Status</label><br />
      <select class="form-control" [(ngModel)]="inputsearch.Status">
        <option value="Submitted">Submitted</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>
  </div>
</div>
<div class="row" style="margin-Top:10px">
  <div class="col-md-12" style="text-align:center">
    <button type="button" class="btn btn-primary" (click)="LoadmprApproverDetailsbySearch(inputsearch)">Search</button>
  </div>
</div>
<div class="form-control" style="height:100%;border-radius:0px;margin-top:40px">
  <p-table #dt [value]="paapproverdeatils" [paginator]="true" [rows]="10" [resizableColumns]="true" [scrollable]="true" [lazy]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>S.No</th>
        <th>Approver</th>
        <th>PA ID</th>
        <th>Role</th>
        <th>Department</th>
        <th>ApproverStatus</th>
        <th>ApprovedOn</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex" let-rindex=0>
      <tr>
        <td>
          {{ri+1}}
        </td>
        <td class="ptable-cell">{{rowData.Name}}</td>
        <td class="ptable-cell"><a [routerLink]="['/SCM/mprpa',rowData.PAId]" routerLinkActive="active">{{rowData.PAId}}</a></td>
        <td class="ptable-cell">{{rowData.RoleName}}</td>
        <td class="ptable-cell">{{rowData.Department}}</td>
        <td class="ptable-cell">{{rowData.ApprovalStatus}}</td>
        <td class="ptable-cell">{{rowData.ApprovedOn}}</td>
      </tr>
    </ng-template>
  </p-table><br />
</div>
