<div class="container">
    <div class="col-md-4" style="text-decoration: underline;"><h4>Multiple Vendor Justification</h4></div>
    <p-table #dt *ngIf="buyerGrps.length>0" [value]="buyerGrps" data-key="MVJustificationId" [globalFilterFields]="['MVjustification']" editMode="row" [paginator]="true" [rows]="10" [resizableColumns]="false" selectionMode="single">
      <ng-template pTemplate="header">
        <tr class="mprltbldata">
          <th colspan="4" class="text-right">
            <span style="padding-right:300px">MV Justification</span>
            <input type="text" pInputText size="40" placeholder="Search by MV Justification" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto !important">&nbsp;
            <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAddBuyerGroup()" label="Add New"></button>
          </th>
        </tr>
        <tr>
          <th class="text-center" style="padding:10px">MV Justification Id</th>
          <th class="text-center">MV Justification</th>
          <!-- <th class="text-center">In Use</th> -->
          <th class="text-center">Edit</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex" let-rindex="0">
        <tr [pEditableRow]="rowData">
          <td class="text-center">{{rowData.MVJustificationId}}</td>
          <td>{{rowData.MVjustification}}</td>
          <!-- <td class="text-center">{{rowData.BoolInUse ? "Yes":"No"}}</td> -->
          <td class="text-center" style="white-space: nowrap">
            <button pButton type="button" pInitEditableRow icon="pi pi-pencil" class="ui-button-info" (click)="onRowEditInit($event,'BuyerGroupsEditForm',rowData,'MVJustificationId')"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-dialog header="MV Justification Add" [(visible)]="AddDialog" showEffect="fade" [modal]="true" [style]="{width: '700px'}">
    <div class="ui-g ui-fluid">
      <form [formGroup]="BuyerGroupsAddForm" (ngSubmit)="onBuyerGroupAdd()" novalidate>
        <div class="ui-g-12">
        </div>
        <div class="ui-g-12">
          <div class="ui-g-2">
            <label for="buyergrp">MV Justification :</label>
          </div>
          <div class="ui-g-8">
            <input pInputType size="100" formControlName="MVjustification" focus-me="focusInput" [ngClass]="{ 'is-invalid': BuyerGroupsAddForm && BuyerGroupsAddForm.controls.MVjustification.errors}" class="form-control" required />
            <span *ngIf="BGAddSubmitted && BuyerGroupsAddForm.controls.MVjustification.errors" class="invalid-feedback">Please enter the MV Justification.</span>
          </div>
        </div>
      </form>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa fa-check" class="ui-button-info" (click)="onBuyerGroupAdd()" label="Add"></button>
        <button type="button" pButton icon="fa fa-close" class="ui-button-danger" (click)="Cancel()" label="Cancel"></button>
      </div>
    </p-footer>
  </p-dialog>
  
  <p-dialog header="MV Justification Edit" [(visible)]="EditDialog" showEffect="fade" [modal]="true" [style]="{width: '700px'}">
    <div class="ui-g ui-fluid">
      <form [formGroup]="BuyerGroupsEditForm">
        <div class="ui-g-12">
        </div>
        <div class="ui-g-12">
          <div class="ui-g-2">
            <label for="buyergrp">MV Justification Id :</label>
          </div>
          <div class="ui-g-8">
            <label>{{editbuyerGrps.MVJustificationId}}</label>
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-2">
            <label for="buyergrp">MV Justification :</label>
          </div>
          <div class="ui-g-8">
            <input pInputText size="100" formControlName="MVjustification" class="form-control" [(ngModel)]="editbuyerGrps.MVjustification" />
          </div>
        </div>
      </form>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa fa-check" class="ui-button-info" (click)="onBuyerGroupUpdate()" label="Update"></button>
        <button type="button" pButton icon="fa fa-close" class="ui-button-danger" (click)="Cancel()" label="Cancel"></button>
      </div>
    </p-footer>
  </p-dialog>
